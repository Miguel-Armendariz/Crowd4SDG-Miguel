<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .banner_box {
      margin: auto;
      padding: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      text-align: center;
    }
    .logo {
      margin: auto;
      padding: 20px;

    }
    h1 {
      color: DodgerBlue;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    div.source, div.filters, div.reset {
      margin-right: 50px;
      margin-left: 50px;
    }
    .loading {
      background-color: #04AA6D; /* Green background */
      color: white;
      border: none;
      height: 20px;
    }    
    div.reset {
      margin-right: 50px;
      margin-left: 50px;
      text-align: center;    
    }
    .container {
      /*width:1000px;*/
      margin: auto; 
      height:122px;
      overflow:auto;
      white-space: nowrap;
      border-style: solid;
      border-color: black;
      border-width: 1px;
      border-radius: 2px;
    }

      position: absolute;
      top: 0;

      left: 0;

      height: 100%;
      width: 100%;
      opacity: 0;
      transition: .5s ease;
      background-color: #008CBA;
    }
    .container:hover .overlay {
      opacity: 0.8;
    }
    .text {
      color: white;
      font-size: auto;
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;

</head>
<body>
{% block content %}{% endblock %}
